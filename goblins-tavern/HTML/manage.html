<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Showcase</title>
  <link rel="icon" type="image/png" href="../img/favicon.png" />
  <link rel="stylesheet" href="../style.css" />
  <script src="../js/manage.js" defer></script>
  <script src="../js/main.js" defer></script>
</head>

<body class="manage-page">

    <nav class="top-nav">
      <img src="../img/Designer.jpeg" alt="Goblin's Logo" class="logo" />

      <div class="nav-links">
        <button class="nav-button" id="logoutButton">LOGOUT</button>
        <button class="nav-button" id="modifButton">MODIFY</button>
      </div>

      <div class="search-container">
        <input type="text" placeholder="RESEARCH" class="search-bar" />
        <i class="icon-search"></i>
      </div>
    </nav>

    <section >
        <h2> What a cool adnimistrator your are ~ </h2>
      </section>
    
      <div class="manage-wrapper">
        <h2>Enter Game Information</h2>
        <form id="manageForm" class="manage-form">
          <label>Board Game ID <span class="required">*</span>: <input type="text" id="bg_id" name="id_bg" required /></label>
          <label>Title <span class="required">*</span>: <input type="text" id="title" name="name" required /></label>
          <label>Description <span class="required">*</span>: <textarea id="description" name="description" required></textarea></label>
          <label>Release Year <span class="required">*</span>: <input type="text" id="release_date" name="yearpublished" required /></label>
          <label>Minimum Player <span class="required">*</span>: <input type="text" id="min_p" name="minplayers" required /></label>
          <label>Maximum Players <span class="required">*</span>: <input type="text" id="max_p" name="maxplayers" required /></label>
          <label>Average Playing Time <span class="required">*</span>: <input type="text" id="time_p" name="playingtime" required /></label>
          <label>Minimum age <span class="required">*</span>: <input type="text" id="minage" name="minage" required /></label>

          <label>Owned <span class="required">*</span>: <input type="text" id="owned" name="owned" required /></label>
          <label>Wanting <span class="required">*</span>: <input type="text" id="wanting" name="wanting" required /></label>
          <label>Artwork URL: <input type="text" id="artwork_url" name="img" /></label>
          <label>Designer: (espace names with semicolons) <span class="required">*</span>: <input type="text" id="designer" name="designer_name" required /></label>
          <label>Publisher: (espace names with semicolons) <span class="required">*</span>: <input type="text" id="publisher" name="publisher_name" required /></label>
          <label>Category: (espace names with semicolons) <span class="required">*</span>: <input type="text" id="category" name="category_name" required /></label>
          <label>Mechanics: (espace names with semicolons) <span class="required">*</span>: <input type="text" id="meca_g" name="mechanic_name" required /></label>
          <label>User Rating: <input type="text" id="user_rating" name="users_rated" /></label>
          <label>Average Rating: <input type="text" id="average_rating" name="average" /></label>


  <div class="form-buttons">
    <button type="button" class="submit-button" id="addBtn">Add</button>
    <button type="reset" class="reset-button" id="resetBtn">Reset</button>
  </div>

          <div class="form-block">
            <h2>Delete Game</h2>
            <form id="deleteForm" class="manage-form">
              <label>Board Game ID to delete: <input type="text" name="DeleteID" required /></label>
  
              <div class="form-buttons">
                <button type="button" class="submit-button" id="deleteBtn">Delete</button>
                <button type="reset" class="reset-button" id="resetBtn">Reset</button>
              </div>
            </form>
          </div>
          
        </form>
      </div>

      <div id="confirmModal" class="modal hidden">
        <div class="modal-content">
          <p id="confirmMessage">Are you sure you want to delete this board game?</p>
          <div class="modal-buttons">
            <button id="confirmYes" class="confirm-button">Yes</button>
            <button id="confirmNo" class="cancel-button">No</button>
          </div>
        </div>
      </div>

</body>
</html>
